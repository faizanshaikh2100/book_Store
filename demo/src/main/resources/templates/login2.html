<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Login</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>

<div class = "container">
  <div class = "row">
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class = "text-center"> Login </h1>
      <div class = "card-body">
        <form th:action="@{/author/getAuthorByEmail}" th:object = "${bookAndAuthor}" method="POST">
          <div class ="form-group">
            <label> Login </label>
            <input
                    type = "text" name = "email" th:field = "*{author.email}" class = "form-control" placeholder="Enter author name"/>
          </div>

          <div class ="form-group">
            <label> Password </label>
            <input
                    type = "text"
                    name = "lastName"
                    th:field = "*{author.password}"
                    class = "form-control"
                    placeholder="Enter a your password"
            />
          </div>
          <div class = "box-footer">
            <button type="submit" class = "btn btn-primary">
              Login
            </button>
          </div>
        </form>
        <a th:href = "@{/author/login}" class ="btn btn-warning">Register</a>
      </div>
    </div>
  </div>
</div>

<br>
</body>
</html>
