<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Register</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>

<div class = "container">
  <div class = "row">
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class = "text-center"> Register </h1>
      <div class = "card-body">
        <form th:action="@{/author/addAuthor2}" th:object = "${author}" method="POST">
          <div class ="form-group">
            <label> Register </label>
            <input
                    type = "text" name = "firstName" th:field = "*{authorName}" class = "form-control" placeholder="Enter your name"/>
          </div>

          <div class ="form-group">
            <label> Password </label>
            <input
                    type = "text"
                    name = "lastName"
                    th:field = "*{password}"
                    class = "form-control"
                    placeholder="Enter a your password"
            />
          </div>

          <div class ="form-group">
            <label> Email </label>
            <input
                    type = "text"
                    name = "email"
                    th:field = "*{email}"
                    class = "form-control"
                    placeholder="Enter your Email"
            />
          </div>

          <div class = "box-footer">
            <button type="submit" class = "btn btn-primary">
              Register
            </button>
          </div>
        </form>
        <a th:href = "@{/author/login2}" class ="btn btn-warning">Login</a>
      </div>
    </div>
  </div>
</div>

<br>
</body>
</html>
