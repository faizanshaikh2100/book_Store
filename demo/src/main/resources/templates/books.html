<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">

  <div class="row">
    <h1>Approved Books ðŸ“š</h1>
  </div>
  <table class="table table-dark table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Book Id</th>
      <th>Book Name</th>
      <th>Genre</th>
      <th>Price</th>
      <th>Author Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${approvedBooks}">

      <td th:text="${book.bookId}"></td>
      <td th:text="${book.bookName}"></td>
      <td th:text="${book.genre}"></td>
      <td th:text="${book.price}"></td>
      <td th:text="${book.authorName}"></td>

    </tr>
    </tbody>
  </table>
  <a th:href = "@{/management/pendingBookApprovals2}" class ="btn btn-warning">Pending Approvals</a>
  <a th:href = "@{/author/getAllAuthors}" class ="btn btn-warning">View All Authors</a>
</div>
</body>
</html>
