<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Author Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class = "container">
  <div class = "row">
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class = "text-center"> Publish Book </h1>
      <div class = "card-body">
        <form th:action="@{/author/publishBook2}" th:object = "${bookAndAuthor}" method="POST">
          <div class ="form-group">
            <label> Book Name </label>
            <input
                    type = "text" name = "Bookname" th:field = "*{book.bookName}" class = "form-control" placeholder="Enter Book name"/>
          </div>

          <div class ="form-group">
            <label> Genre </label>
            <input
                    type = "text"
                    name = "lastName"
                    th:field = "*{book.genre}"
                    class = "form-control"
                    placeholder="Enter book genre"
            />
          </div>


          <div class ="form-group">
            <label> Price </label>
            <input
                    type = "text"
                    name = "email"
                    th:field = "*{book.price}"
                    class = "form-control"
                    placeholder="Enter price of book"
            />
          </div>
          <div class ="form-group">
            <label> Author email </label>
            <input
                    type = "text"
                    name = "lastName"
                    th:field = "*{author.email}"
                    class = "form-control"
                    placeholder="Enter your email"
            />
          </div>
          <div class = "box-footer">
            <button type="submit" class = "btn btn-primary">
              Publish Book
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>

</body>
</html>
